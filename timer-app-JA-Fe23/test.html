<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime.js Test</title>
    <style>
      .clock-face {
        width: 200px;
        height: 200px;
        border: 4px solid #000;
        border-radius: 50%;
        position: relative;
        margin: 50px auto;
      }

      .hand {
        width: 2px;
        height: 50%;
        background-color: red;
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform-origin: bottom;
        transform: rotate(0deg);
      }
    </style>
  </head>
  <body>
    <div class="clock-face">
      <div class="hand" id="second-hand"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script>
      // Enkel animation för att rotera sekundvisaren
      anime({
        targets: "#second-hand",
        rotate: "360deg",
        easing: "linear",
        duration: 1000,
        loop: true, // Gör så att visaren fortsätter rotera
      });
    </script>
  </body>
</html>
